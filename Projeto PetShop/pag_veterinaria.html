<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/veterinaria.css">
</head>

<body>
    <div class="Navbar">
        <nav class="Navbar__Items">
            <div class="Navbar__Link Navbar__Link-brand">
                <img src="./imagens/images.jpg" alt="logo" height="30px">
            </div>
            <div class="Navbar_Link_Menu">
                <a href="./index.html">Página Inicial</a>
            </div>
        </nav>
        <nav class="Navbar__Items Navbar__Items--right">
            <div class="Navbar__Link">
                <a href="./pag_veterinaria.html" class="link">VETERINÁRIA</a>
            </div>
            <div class="Navbar__Link">
                <a href="" class="link">SERVIÇOS</a>
            </div>
            <div class="Navbar__Link">
                <a href="" class="link">PRODUTOS</a>
            </div>
            <div class="Navbar__Link">
                <a href="" class="link">ADOÇÃO DE PETS</a>
            </div>
            <div class="Navbar__Link">
                <a href="" class="link">CONTATO</a>
            </div>
            <div class="Navbar__Link">
                <a href="" class="link">ENDEREÇO</a>
            </div>
        </nav>
    </div>

    <main>
        <form class="formulario_veterinario" action="">
            <p>Dados do responsável</p>

            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="cidade_uf">
                <label for="cidade_uf">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>

            <div class="telefone_fix">
                <label for="telefone_fix">Telefone Fixo:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>

            <div class="celular">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </div>

            <div class="data_consulta">
                <label for="data_consulta">Data:</label>
                <input type="date" id="data_consulta" name="data_consulta" required>
            </div>

            <p>Identificação do animal</p>

            <div class="nome_animal">
                <label for="nome_animal">Nome:</label>
                <input type="text" id="nome_animal" name="nome_animal" required>
            </div>

            <div class="especie">
                <label for="especie">Espécie:</label>
                <input type="text" id="especie" name="especie" required>
            </div>

            <div class="raca">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>

            <div class="sexo_animal">
                <label for="sexo_animal">Sexo:</label>
                <input type="text" id="sexo_animal" name="sexo_animal" required>
            </div>

            <div class="idade_animal">
                <label for="idade_animal">Idade:</label>
                <input type="text" id="idade_animal" name="idade_animal" required>
            </div>

            <div class="peso_animal">
                <label for="peso_animal">Peso:</label>
                <input type="text" id="nome_animal" name="nome_animal" required>
            </div>

            <div class="pelagem">
                <label for="pelagem">Pelagem:</label>
                <input type="text" id="pelagem" name="pelagem" required>
            </div>

            <div class="procedencia">
                <label for="procedencia">Procedência:</label>
                <input type="text" id="procedencia" name="procedencia" required>
            </div>
        </form>
    </main>
</body>

</html>
