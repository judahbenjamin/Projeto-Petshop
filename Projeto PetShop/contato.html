    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/contato.css">
</head>
<body>
    <div class="Navbar">
        <nav class="Navbar__Items">
          <div class="Navbar__Link Navbar__Link-brand">
            <img src="./imagens/images.jpg" alt="logo" height="30px">
          </div>
          <div class="Navbar_Link_Menu">
            <a href="./index.html">Página Inicial</a>
          </div>
        </nav>
        <nav class="Navbar__Items Navbar__Items--right">
          <div class="Navbar__Link">
              <a href="./pag_veterinaria.html" class="link">VETERINÁRIA</a>
          </div>
          <div class="Navbar__Link">
              <a href="./servicos.html" class="link">SERVIÇOS</a>
          </div>
          <div class="Navbar__Link">
            <a href="./produtos.html" class="link">PRODUTOS</a>

          </div>
          <div class="Navbar__Link">
            <a href="" class="link">ENDEREÇO</a>
          </div>
        </nav>
    </div>

    <main class="contate-nos">
        <div class="titulo">
            <h1>Entre em contato conosco</h1>
        </div>
        
        <div class="form_contato">
            <form id="contato">
                <div class="title">
                    <p class="t">Contato</p>
                </div>

                <div class="dados">
                    <div class="nome">
                        <div class="n">
                            <label for="">Nome:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="email">
                        <div class="em">
                            <label for="">E-mail:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="assunto">
                        <div class="as">
                            <label for="">Assunto:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="mensagem">
                        <div class="msgm">
                            <label for="">Mensagem:</label>
                            <div>
                                <textarea name="msgm" id="msgm" rows="10" cols="40"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="butt_enviar">
                        <button class="enviar">
                            <span>Enviar mensagem</span>
                        </button>
                    </div>
                </div>

                <div class="obrigatorio">
                    <p>Todos os campos marcados com * são obrigatórios</p>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
